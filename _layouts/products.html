		<div class= "unit unit-s-1 unit-m-1 unit-l-1">
				{{content}}
		</div>
		<dl class=" unit unit-s-1 unit-m-1 unit-l-1">

			<dd>{{page.size}}</dd>
			<dt>Colour</dt>
			<dd>{{page.colour</dd>
			<dt>Price</dt>
			<dd>page.price</dd>
		</dl>
	</div>
