<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{page.title}} · GT's</title>
	<meta name="description" content="{{page.meta}}">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/buttons.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/embed.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/icons.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/list-group.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/media-object.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/product-details.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/product.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/promo-large.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/promo-small.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/reset.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/search-field.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/small-promo.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/footer.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/header.css" rel="stylesheet">
</head>

<body>


	<header class="grid">

		<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
			<a href="/"><img class="logo" src="{{site.baseurl}}/assets/ecommerce-logo.svg" alt="Company Name"></a>
		</div>

		<nav class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
			<ul class="list-group">
				<li class="list-group-item list-group-item-inline">
					<a class="{% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a>
				</li>
				<li class="list-group-item list-group-item-inline">
					<a class="{% if page.url == '/products/' %}current{% endif %}" href="{{site.baseurl}}/products/">Shop</a>
				</li>
				<li class="list-group-item list-group-item-inline">
					<a class="{% if page.url == '/about/' %}current{% endif %}" href="{{site.baseurl}}/about/">About</a>
				</li>
		</nav>

		<div class="search unit unit-s-1 unit-m-1 unit-l-1-3">
     		<input type="search" placeholder="Search here..." required="">
    		<i class="search-button"></i>
		</div>

	</header>

{% if page.showbanner %}
	<div class="banner {{page.bannerclass}}">
		<h2 class="zetta">{{page.bannertext}}</h2>
	</div>
	{% endif %}

{{content}}

	<footer class="push-top">

		<section>
			<ul class="grid social unit unit-s-1 unit-m-1 unit-l-1">
				<li class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
					<a class="ease-all" href="#">
						<i class="fa fa-facebook"></i>
						<span class="hide-text">Facebook</span>
					</a>
				</li>
				<li class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
					<a class="ease-all" href="#">
						<i class="fa fa-twitter"></i>
						<span class="hide-text">Twitter</span>
					</a>
				</li>
				<li class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
					<a class="ease-all" href="#">
						<i class="fa fa-google-plus"></i>
						<span class="hide-text">Google+</span>
					</a>
				</li>
			</ul>
		</section>

		<p class="copyright">©2014 Hasan Yavuz. All Rights Reserved.</p>

	</footer>

</body>
</html>
