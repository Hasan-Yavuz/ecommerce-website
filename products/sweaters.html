---
layout: default
category: category
title: Sweaters
showbanner: yes
bannertext: Sweaters
meta: Shop graphic sweaters
---

<div class= "grid">
	<p class= "unit unit-s-1 unit-m-1 unit-l-1">
		Shop Sweaters
	</p>

	<ul>
		{% for products in site.pages %}
			{% if products.category == 'sweaters' %}
			<li>
				<a href="{{site.baseurl}}{{products.url}}">
					{{products.name}}
				</a>
			</li>
			{% endif %}
		{% endfor %}
</div>
