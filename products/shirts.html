---
layout: default
category: category
title: Shirts
showbanner: yes
bannertext: Shirts
meta: Shop graphic shirts
---

<div class= "grid">
	<p class= "unit unit-s-1 unit-m-1 unit-l-1">
	Shop Shirts
	</p>

	<ul>
		{% for products in site.pages %}
			{% if products.category == 'shirts' %}
			<li>
				<a href="{{site.baseurl}}{{products.url}}">
				<img class= "unit unit-s-1 unit-m-1-2 unit-l-1-3" src="{{site.baseurl}}/images/{{products.image}}">
					{{products.name}}
				</a>
			</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
