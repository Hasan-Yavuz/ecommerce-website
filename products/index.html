---
layout: default
title: Shop
showbanner: yes
bannertext: Shop
meta: "Shop graphic shirts and sweaters"
---

<div class= "grid">
	<p class= "unit unit-s-1 unit-m-1-2 unit-l-1-3">Shop by category</p>

	<ul>
		{% for products in site.pages %}
			{% if products.category == 'category' %}
			<li>
				<a href="{{site.baseurl}}{{products.url}}">
					{{products.title}}
				</a>
			</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
