---
layout: default
title: Shop
showbanner: yes
bannertext: Shop
meta: "Shop graphic shirts and sweaters"
---

<div>
	<p>Shop by category</p>

	<ul class="grid extra-padding">
		{% for products in site.pages %}
			{% if products.category == 'category' %}
			<li class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
				<a href="{{site.baseurl}}{{products.url}}">
					{{products.title}}
				</a>
			</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
