---
layout: default
title: Shop
showbanner: yes
bannertext: Shop
meta: "Shop graphic shirts and sweaters"
---

<div class= "grid">
	<p class= "unit unit-s-1 unit-m-1 unit-l-1">
		Shop by category
	</p>

	<ul>
		{% for products in site.pages %}
			{% if glasses.category == 'brand' %}
			<li>
				<a href="{{site.baseurl}}{{products.url}}"
				accesskey="{{products.brand_name}}">
				</a>
		}
</div>
